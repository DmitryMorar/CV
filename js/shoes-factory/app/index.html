<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Shoes-Factory</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

	<link rel="stylesheet" href="css/grid.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

<!--LEFT BLOCK-->
<header class="left-block">
	<button class="navbar-toggle ic ic-menu"></button>
	<div class="nav-wrap">
		<nav class="navbar">
			<ul class="navbar-list">
				<li class="navbar-list__item">
					<a href="https://smartshoes.amocrm.ru/leads/pipeline/591043" class="navbar-list__item__link"
					   target="_blank">CRM</a>
				</li>
				<li class="navbar-list__item navbar-list__item_active">
					<a href="#" class="navbar-list__item__link">Зарплата</a>
				</li>
				<li class="navbar-list__item">
					<a href="database.html" class="navbar-list__item__link">База Данных</a>
				</li>
			</ul>
		</nav>
	</div>
</header>

<!--RIGHT BLOCK-->
<main class="right-block">

	<!-- FIRST-->
	<section class="top-section">
		<div class="row">
			<div class="col-lg-6 col-md-7 sm-mb10">
				<div class="new-order">
					<form class="form" action="#">
						<div class="col-4">
							<div class="new-order__employees">

								<div class="js-dropdown dropdown">
									<input type="hidden" name="position">
									<input type="hidden" name="name">
									<i class="dropdown__icon ic ic-caret-down"></i>

									<div class="js-dropdown-title dropdown__title">Сотрудники</div>
									<div class="js-dropdown-menu dropdown__menu" data-dropdown-type="employee"></div>
								</div>

							</div>
							<div class="new-order__models">
								<div class="js-dropdown dropdown">
									<input type="hidden" name="model">
									<i class="dropdown__icon ic ic-caret-down"></i>

									<div class="js-dropdown-title dropdown__title">Модель</div>
									<div class="js-dropdown-menu dropdown__menu" data-dropdown-type="model"></div>
								</div>


							</div>
							<div class="new-order__date">
								<input id="datepicker" class="field field_calendar" placeholder="Дата">
								<i class="dropdown__icon ic ic-caret-down"></i>
							</div>
						</div>
						<div class="col-8">
							<div class="new-order__sizes">
								<select class="field field_sizes" name="size36" required>
									<option value="" disabled selected hidden>36р</option>
									<option value="1">1</option>
									<option>2</option>
									<option>3</option>
									<option>4</option>
									<option>5</option>
									<option>6</option>
								</select>
								<select class="field field_sizes" name="size37" required>
									<option value="" disabled selected hidden>37р</option>
									<option>1</option>
									<option>2</option>
									<option>3</option>
									<option>4</option>
									<option>5</option>
									<option>6</option>
								</select>
								<select class="field field_sizes" name="size38" required>
									<option value="" disabled selected hidden>38р</option>
									<option>1</option>
									<option>2</option>
									<option>3</option>
									<option>4</option>
									<option>5</option>
									<option>6</option>
								</select>
								<select class="field field_sizes" name="size39" required>
									<option value="" disabled selected hidden>39р</option>
									<option>1</option>
									<option>2</option>
									<option>3</option>
									<option>4</option>
									<option>5</option>
									<option>6</option>
								</select>
								<select class="field field_sizes" name="size40" required>
									<option value="" disabled selected hidden>40р</option>
									<option>1</option>
									<option>2</option>
									<option>3</option>
									<option>4</option>
									<option>5</option>
									<option>6</option>
								</select>
								<select class="field field_sizes" name="size41" required>
									<option value="" disabled selected hidden>41р</option>
									<option>1</option>
									<option>2</option>
									<option>3</option>
									<option>4</option>
									<option>5</option>
									<option>6</option>
								</select>
							</div>
							<div class="new-order__button">
								<button class="js-save-btn-new-order btn btn_outline-green" type="submit">
									<span class="ic ic-check"></span>
								</button>
								<button class="js-cancel-btn-new-order btn btn_outline-red" type="reset">
									<span class="ic ic-times"></span>
								</button>
							</div>

						</div>
					</form>
				</div>
			</div>
			<div class="col-lg-6 col-md-5">
				<div class="js-moneys-week moneys-week">
					<h3 class="moneys-week__title">Итого</h3>

					<div class="col-lg-7 col-md-8 col-sm-8">
						<div class="js-moneys-week__employee moneys-week__employee" data-moneys-week-employee="cutter">
							Закройщик -
							<span></span></div>
						<div class="js-moneys-week__employee moneys-week__employee"
							 data-moneys-week-employee="seamstress">
							Швея -
							<span></span></div>
						<div class="js-moneys-week__employee moneys-week__employee" data-moneys-week-employee="shoemaker">
							Сапожник -
							<span></span></div>
						<div class="js-moneys-week__employee moneys-week__employee" data-moneys-week-employee="packer">
							Упаковщик -
							<span></span></div>
					</div>
					<div class="col-lg-5 col-md-4 col-sm-4">
						<div class="moneys-week__total-sum" data-moneys-week="total"></div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!--SECOND-->
	<section class="weekly-list">
		<div class="row">
			<div class="col-lg-3 col-md-6">

				<div class="weekly-list__column">
					<h3 class="js-json weekly-list__column__title">Закройщики</h3>
					<span class="color-line color-line_blue"></span>

					<div class="js-days-list column__days-list" data-list-type="cutter"></div>

				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="weekly-list__column">
					<h3 class="js-json2 weekly-list__column__title">Швеи</h3>
					<span class="color-line color-line_red"></span>

					<div class="js-days-list column__days-list" data-list-type="seamstress"></div>

				</div>

			</div>
			<div class="col-lg-3 col-md-6">
				<div class="weekly-list__column">
					<h3 class="weekly-list__column__title">Сапожники</h3>
					<span class="color-line color-line_green"></span>

					<div class="js-days-list column__days-list" data-list-type="shoemaker"></div>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="weekly-list__column">
					<h3 class="weekly-list__column__title">Упаковщики</h3>
					<span class="color-line color-line_dark"></span>

					<div class="js-days-list column__days-list" data-list-type="packer"></div>
				</div>
			</div>
		</div>
	</section>
</main>

<!--SCRIPTS-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"

		crossorigin="anonymous"></script>
<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
<script src="js/pages/salaries/salaries.js" charset="utf-8" type="text/javascript"></script>
</body>
</html>
