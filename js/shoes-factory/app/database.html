<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>База данных</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

	<link rel="stylesheet" href="css/main.css">
</head>
<body>
<main class="container-fluid">
	<div class="row">

		<!--LEFT BLOCK-->
		<div class="left-block">
			<nav class="navbar">
				<ul class="navbar-list">
					<li class="navbar-list__item">
						<a href="#" class="navbar-list__item__link">CRM</a>
					</li>
					<li class="navbar-list__item">
						<a href="#" class="navbar-list__item__link">Журнал выполнения заказов</a>
					</li>
					<li class="navbar-list__item">
						<a href="index.html" class="navbar-list__item__link">Зарплата</a>
					</li>
					<li class="navbar-list__item navbar-list__item_active">
						<a href="database.html" class="navbar-list__item__link">База Данных</a>
					</li>
				</ul>
			</nav>
		</div>
		<!--</div>-->
		<!--END LEFT BLOCK-->

		<!--RIGHT BLOCK-->
		<div class="right-block">
			<div class="container">
				<div class="row">

					<!-- TODO указать правильные классы для блоков со списками -->
					<div class="col-md-6">
						<!-- Employee section-->
						<div class="employees-section">
							<div class="employees-section__top">
								<h3>Сотрудники</h3>
								<button class="js-add-new-employee btn btn_create-new-data btn_blue">+</button>

								<div class="list-row__head">
									<div class="list-row__head__first-cell">Должность</div>
									<div class="list-row__head__second-cell">ФИО</div>
								</div>
							</div>

							<div class="js-employee-list list-row">
								<!-- list items -->
								<div class="js-list-item list-row__item">
									<div class="js-edit-cell list-row__item__cell employee-position">Закройщик</div>
									<div class="js-edit-cell list-row__item__cell employee-name">Богдан Приходько</div>
									<span class="js-delete-item list-row__item__delete-button fa fa-trash-o"></span>
								</div>
								<div class="js-list-item list-row__item">
									<div class="js-edit-cell list-row__item__cell employee-position">1</div>
									<div class="js-edit-cell list-row__item__cell employee-name">1</div>
									<span class="js-delete-item list-row__item__delete-button fa fa-trash-o"></span>
								</div>
								<div class="js-list-item list-row__item">
									<div class="js-edit-cell list-row__item__cell employee-position">1</div>
									<div class="js-edit-cell list-row__item__cell employee-name">1</div>
									<span class="js-delete-item list-row__item__delete-button fa fa-trash-o"></span>
								</div>
								<!-- end list item -->

							</div>
						</div>
					</div>
					<!--end Employee section-->

					<!-- Models section-->

					<div class="col-md-6">
						<div class="models-section">
							<div class="models-section__top">
								<h3>Модели обуви</h3>
								<button class="btn btn_create-new-data btn_blue">+</button>

								<div class="list-row__head">
									<div class="list-row__head__first-cell">Должность</div>
									<div class="list-row__head__second-cell">ФИО</div>
								</div>
							</div>

							<div class="js-models-list list-row">

								<div class="js-list-new-item list-row__item list-row__item_add-new">
									<div class="js-edit-cell list-row__item__cell employee-position">Test</div>
									<div class="js-edit-cell list-row__item__cell employee-name">Test</div>
										<span class="js-delete-item list-row__item__delete-button fa fa-trash-o">
										</span><span
										class="js-save-new-item list-row__item__save-button fa fa-check btn_green"></span>
									<span class="js-cancel-new-item list-row__item__cancel-button fa fa-times btn_red"></span>
								</div>

							</div>
						</div>
					</div>
					<!--end Models section-->
				</div>
			</div>

		</div>
		<!--END RIGHT BLOCK-->
	</div>
</main>
