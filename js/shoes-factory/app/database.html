<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>База данных</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
<main class="container-fluid">
	<div class="row">

		<!--LEFT BLOCK-->
		<div class="left-block">
			<nav class="navbar">
				<ul class="navbar-list">
					<li class="navbar-list__item">
						<a href="#" class="navbar-list__item__link">CRM</a>
					</li>
					<li class="navbar-list__item">
						<a href="#" class="navbar-list__item__link">Журнал выполнения заказов</a>
					</li>
					<li class="navbar-list__item">
						<a href="index.html" class="navbar-list__item__link">Зарплата</a>
					</li>
					<li class="navbar-list__item navbar-list__item_active">
						<a href="database.html" class="navbar-list__item__link">База Данных</a>
					</li>
				</ul>
			</nav>
		</div>
		<!--</div>-->
		<!--END LEFT BLOCK-->

		<!--RIGHT BLOCK-->
		<div class="right-block">
			<div class="container">
				<div class="row">

					<div class="col-md-6">
						<div class="employees-section">
							<div class="employees-section__top">
								<h3>Сотрудники</h3>
								<button class="js-add-new-employee btn btn__create-new-data btn_blue">+</button>
							</div>
							<!-- Left section-->
							<div class="employees-section__list">

								<div class="list-row__head">
									<div class="list-row__head__first-cell">Должность</div>
									<div class="list-row__head__second-cell">ФИО</div>
								</div>

								<!-- new item-->
								<div class="js-list-new-item list-row__item list-row__new-item">
									<div class="js-edit-cell list-row__item__cell employee-position">
										<input type="text">
									</div>
									<div class="js-edit-cell list-row__item__cell employee-name"></div>
									<span class="js-delete-item list-row__item__delete-button fa fa-trash-o"></span>
								</div>
								<!-- end new item-->


								<div class="js-list-row list-row">

									<!-- list item -->
									<div class="js-list-item list-row__item">
										<div class="js-edit-cell list-row__item__cell employee-position">1</div>
										<div class="js-edit-cell list-row__item__cell employee-name">1</div>
										<span class="js-delete-item list-row__item__delete-button fa fa-trash-o"></span>
									</div>
									<!-- end list item -->

								</div>
							</div>
							<!--end Left section-->
						</div>
					</div>

					<div class="col-md-6">
						<div class="models-section">
							<div class="models-section__top">
								<h3>Модели обуви</h3>
								<button class="btn btn__create-new-data btn_blue">+</button>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
		<!--END RIGHT BLOCK-->
	</div>
</main>
<!--SCRIPTS-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>

<script src="js/index.js"></script>
<script src="js/pages/database.js"></script>
<!--END SCRIPTS-->

</body>
</html>
